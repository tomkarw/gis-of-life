{% extends 'base.html' %}

{% load static %}

{% block title %} Game list {% endblock %}

{% block content %}
    {% for game in object_list %}
        <a href="{% url 'game-details' game.token %}">
            <button type="button" class="btn btn-primary btn-lg btn-block">{{ game.name }}</button>
        </a>
    {% endfor %}
    <a href="{% url 'game-create' %}">
        <button type="button" class="btn btn-primary btn-lg btn-block">New Game</button>
    </a>
{% endblock %}
